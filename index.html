<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="containerh">
        <div class="boxh">
            <span style="--i:1;"><img src="imgs/gyomei2.webp"></span>
            <span style="--i:2;"><img src="imgs/sanemi2.jpg"></span>
            <span style="--i:3;"><img src="imgs/rengoku.jpg"></span>
            <span style="--i:4;"><img src="imgs/giyuu.jpg"></span>
            <span style="--i:5;"><img src="imgs/shinobu.jpg"></span>
            <span style="--i:6;"><img src="imgs/mitsuri2.jpg"></span>
            <span style="--i:7;"><img src="imgs/obonai.jpg"></span>
            <span style="--i:8;"><img src="imgs/tengen2.jpg"></span>
        </div>
        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
    </div>
    <script>
        let prev = document.querySelector('.prev');
        let next = document.querySelector('.next');
        let boxh = document.querySelector('.boxh');

        let degrees = 0;

        prev.addEventListener('click', function(){
            degrees += 45;
            boxh.style = `transform: perspective(1000px) rotateY(${degrees}deg);`;
        })
        next.addEventListener('click', function(){
            degrees -= 45;
            boxh.style = `transform: perspective(1000px) rotateY(${degrees}deg);`;
        })
    </script>
</body>
</html>
